<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(245,240,230,0.6),
          rgba(245,240,230,0.6)
        ),
        url("images/register-bg.jpg") no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 250, 242, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 18px;
      border: none;
    }

    .card-header {
      background-color: #ff7eb3;
      color: white;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      border-radius: 18px 18px 0 0;
      padding: 14px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-register {
      background-color: #ff7eb3;
      color: white;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
    }

    .btn-register:hover {
      background-color: #ff9cc7;
    }

    .login-link {
      text-align: center;
      margin-top: 14px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #0d6efd;
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div class="card shadow-lg">
  <div class="card-header">
    Create Your Account
  </div>

  <div class="card-body p-4">

    <!-- SUCCESS ALERT (hidden by default) -->
    <div id="successAlert"
         class="alert alert-success alert-dismissible fade d-none"
         role="alert">
      <strong>Success!</strong> You have registered successfully.
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form id="registerForm" novalidate>

      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Enter first name</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback">Enter last name</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" required>
        <div class="invalid-feedback">Enter a valid email</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" minlength="6" required>
        <div class="invalid-feedback">Minimum 6 characters</div>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" required>
        <label class="form-check-label">
          I agree to the Terms & Conditions
        </label>
        <div class="invalid-feedback">This is required</div>
      </div>

      <button type="submit" class="btn btn-register w-100">
        Register
      </button>

      <div class="login-link">
        Already have an account?
        <a href="login.html">Login here</a>
      </div>

    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation + Success Logic -->
<script>
(() => {
  'use strict';

  const form = document.getElementById('registerForm');
  const successAlert = document.getElementById('successAlert');

  form.addEventListener('submit', event => {
    event.preventDefault();
    event.stopPropagation();

    successAlert.classList.add('d-none');

    if (form.checkValidity()) {
      successAlert.classList.remove('d-none');
      successAlert.classList.add('show');
      form.reset();
      form.classList.remove('was-validated');
    } else {
      form.classList.add('was-validated');
    }
  });
})();
</script>

</body>
</html>
