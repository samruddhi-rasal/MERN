<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background:
        linear-gradient(
          rgba(245,240,230,0.6),
          rgba(245,240,230,0.6)
        ),
        url("images/register-bg.jpg") no-repeat center center / cover;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 250, 242, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .footer-social a {
      color: white;
      font-size: 1.3rem;
      margin-right: 12px;
      text-decoration: none;
    }

    .footer-social a:hover {
      color: #ffc107;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>

  <!-- Register Card -->
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="card p-4">
      <h3 class="text-center mb-4 fw-bold">Create Account</h3>

      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-dark w-100">Register</button>

        <p class="text-center mt-3 mb-0">
          Already have an account?
          <a href="login.html" class="text-decoration-none">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ================= FOOTER (SAME AS BEFORE) ================= -->
  <footer class="bg-dark text-white pt-5 pb-3 mt-5">
    <div class="container">
      <div class="row">

        <div class="col-md-4 mb-3">
          <h5 class="fw-bold">About Transflower</h5>
          <p>
            We provide quality tech and lifestyle products with a touch of elegance and innovation.
          </p>
        </div>

        <div class="col-md-4 mb-3">
          <h5 class="fw-bold">Connect with Us</h5>
          <div class="footer-social">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
          </div>
          <p class="mt-3 mb-0">Email: support@transflower.in</p>
        </div>

      </div>

      <hr class="border-light">

      <div class="text-center">
        <p class="mb-0">
          Â© 2026 Transflower Store. All Rights Reserved.
        </p>
      </div>
    </div>
  </footer>
  <!-- ================= FOOTER END ================= -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
