<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Beige Theme Styling -->
  <style>
    body {
      background-color: #f5f0e6; /* beige background */
    }

    .card {
      background-color: #fffaf2; /* light beige card */
      border-radius: 16px;
    }

   .card-header {
  background-color: #ff7eb3;   /* baby pink */
}

.btn-register {
  background-color: #ff7eb3;
  color: white;
}

.btn-register:hover {
  background-color: #ff9cc7;   /* lighter baby pink */
}

  </style>
</head>

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-6 col-lg-5">

    <div class="card shadow-lg">
      <div class="card-header text-white text-center">
        <h4 class="mb-0">Create Your Account</h4>
      </div>

      <div class="card-body p-4">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> You have registered successfully.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
        <form id="registrationForm" novalidate>

          <!-- First Name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters long.</div>
          </div>

          <!-- Terms -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the Terms & Conditions
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>

          <!-- Register Button -->
          <button type="submit" class="btn btn-register w-100">
            Register
          </button>

          <!-- Login Link -->
          <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="login.html" class="text-decoration-none fw-semibold">
              Login here
            </a>
          </p>

        </form>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation Script -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('form');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
