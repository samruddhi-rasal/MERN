<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(245,240,230,0.6), rgba(245,240,230,0.6)),
        url("images/login-bg.jpg") no-repeat center center / cover;
    }

    .card {
      background: rgba(255, 250, 242, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .card-header {
      background-color: #ff7eb3;
      border-radius: 16px 16px 0 0;
    }

    .btn-login {
      background-color:#ff7eb3;
      color: white;
    }

    .btn-login:hover {
      background-color:#ff9cc7;
    }

    .btn-register {
      border: 2px solid #ff7eb3;
      color: #ff7eb3;
    }

    .btn-register:hover {
      background-color:#ff7eb3;
      color:white;
    }

    .form-control {
      background-color: rgba(255,255,255,0.95);
    }
  </style>
</head>

<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4">

    <div class="card shadow-lg">
      <div class="card-header text-white text-center">
        <h4 class="mb-0">Welcome</h4>
      </div>

      <div class="card-body p-4">

        <form id="loginForm" novalidate>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" required>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-login w-100 mb-3">
            Login
          </button>

          <!-- Register Button -->
          <a href="register.html" class="btn btn-register w-100">
            Create New Account
          </a>

          <!-- Account Settings -->
          <div class="text-center mt-4">
            <hr>
            <p class="fw-semibold text-muted mb-2">Account Settings</p>
            <button type="button"
                    class="btn btn-outline-danger btn-sm px-4"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmModal">
              Delete Account
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

<!-- LOGIN SUCCESS TOAST (hidden by default) -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  <div id="loginToast" class="toast align-items-center text-bg-success border-0">
    <div class="d-flex">
      <div class="toast-body">
        Login successful! Welcome back ðŸŒ¸
      </div>
      <button type="button" class="btn-close btn-close-white m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- DELETE ACCOUNT MODAL -->
<div class="modal fade" id="confirmModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Confirm Delete</h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        Are you sure you want to delete your account?
        <br><strong>This action cannot be undone.</strong>
      </div>

      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger">Yes, Delete</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- FIXED LOGIN LOGIC -->
<script>
(() => {
  'use strict';

  const form = document.getElementById('loginForm');
  const toastEl = document.getElementById('loginToast');
  const toast = new bootstrap.Toast(toastEl);

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    event.stopPropagation();

    if (form.checkValidity()) {
      toast.show();

      // Optional redirect after 1.5s
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    } else {
      form.classList.add('was-validated');
    }
  });
})();
</script>

</body>
</html>
