<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transflower Store - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
  function showLoginToast() {
    const toastEl = document.getElementById('loginToast');
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
  }
</script>
<!-- Small internal styling for beige theme -->
  <style>
    body {
  min-height: 100vh;
  background: 
    linear-gradient(
      rgba(245, 240, 230, 0.6),
      rgba(245, 240, 230, 0.6)
    ),
    url("images/login-bg.jpg") no-repeat center center / cover;
}
.card {
  background: rgba(255, 250, 242, 0.75); /* transparent beige */
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.4);
}


    .card-header {
      background-color: #ff7eb3; /* floral pink/red */
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .btn-login {
      background-color:#ff7eb3;
      color: white;
    }

    .btn-login:hover {
      background-color: #ff7eb3;
      color: white;
    }

    .btn-register {
      border: 2px solid #ff7eb3;
      color: #ff7eb3;
    }

    .btn-register:hover {
      background-color: #ff7eb3;
      color: white;
    }
    .form-control {
  background-color: rgba(255, 255, 255, 0.9);
}

  </style>
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="col-md-4">

    <div class="card shadow-lg">
      <div class="card-header text-white text-center">
        <h4 class="mb-0">Welcome</h4>
      </div>

      <div class="card-body p-4">
        <form id="loginForm" novalidate>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

        <a href="index.html" class="btn btn-login w-100 mb-3">
  Login
</a>


        <!-- Register Button -->
          <a href="register.html" class="btn btn-register w-100">
            Create New Account
          </a>
          <!-- Account Settings (inside card, below register) -->
<div class="text-center mt-4">
  <hr>
  <p class="fw-semibold text-muted mb-2">Account Settings</p>

  <button type="button"
          class="btn btn-outline-danger btn-sm px-4"
          data-bs-toggle="modal"
          data-bs-target="#confirmModal">
    Delete Account
  </button>
</div>


        </form>
      </div>
    </div>

  </div>
</div>
<script>
function showSuccessMessage() {
  const alertDiv = document.createElement('div');
  alertDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
  alertDiv.role = 'alert';
  alertDiv.innerHTML = `
    <strong>Success!</strong> You are logged in.
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  `;
  document.body.prepend(alertDiv);
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation Script -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('form');

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      event.preventDefault();

      if (form.checkValidity()) {
        const toastEl = document.getElementById('loginToast');
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      } else {
        form.classList.add('was-validated');
      }
    }, false);
  });
})();
</script>

<!-- Delete Account Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1"
     aria-labelledby="confirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="confirmLabel">Confirm Delete</h5>
        <button type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        Are you sure you want to delete your account?
        <br>
        <strong>This action cannot be undone.</strong>
      </div>

      <div class="modal-footer justify-content-center">
        <button type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger">
          Yes, Delete
        </button>
      </div>

    </div>
  </div>
</div>
<!-- Toast Container -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        Login successful! Welcome back ðŸŒ¼
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>


</body>
</html>
