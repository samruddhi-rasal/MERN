<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <hr/>
    <label>UserName :</label> <input type="text" id ="username" name="username" required />
    <br/>

    <label>Password :</label> <input type="password" id ="password" name="password" required />
    <br/>
    <hr/>

    <!-- <input type="button" value="submit"/> -->
    <button onclick="validateUserClientSide()">Login</button>

    <div id="result"></div>

    
    <script>
        var validateUserClientSide=function(){
            
            if(typeof(Storage)!=="undefined"){ //if storage is supported by the browser it will go further else it will come out
                //get data from localstorage
                var strValidUser=localStorage.getItem("ValidUser"); 
                var ValidUser=JSON.parse(strValidUser); //converting string to object
                //get data from HTML controls of login.html
                var txtUsername=document.getElementById("username");
                var username=txtUsername.value;

                var txtPassword=document.getElementById("password");
                var password=txtPassword.value;

                var status = false;
                if(ValidUser.username == username && ValidUser.password == password){
                    status=true;
                }
                if(status){
                    var divId=document.getElementById("result");
                    divId.innerHTML="Valid User!";   
                }
                else {
                    var divId=document.getElementById("result");
                    divId.innerHTML="Invalid User!";
                }
        }
    }
    </script>

    </body>
    </html>
