<!DOCTYPE html>
<html>
<head>
    <title>jQuery Demo 2</title>
    <script src="scripts/jquery.min.js"></script>
</head>
<body>
    <h1>Dropdown list Box</h1>
    <p>Simple Demo</p>
    <ol>
        <li>handson1</li>
        <li>handson2</li>
    </ol>
    <table>
        <tr>
            <td>State</td>
            <td>
                <select id = "mySelection">
                    <option selected="true" value="1">Maharashtra</option> <!--selected acts like when the page loads with this option selected-->
                    <option value="2">Gujarat</option>
                    <option value="3">Goa</option>
                    <option value="4">Madhya Pradesh</option>
                    <option value="5">Karnataka</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><button id="btnSelect">Select State</button></td>

    </table>
    <script>
        $(document).ready(function(){
            //ES 6 Javascript
            //Arrow Function
            $("#btnSelect").click(()=>{

                var selectedState=$("#mySelection option:selected").text();
                alert(selectedState);
            })
        })
    </script>

</body>
</html>
