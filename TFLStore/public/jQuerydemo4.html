<!DOCTYPE html>
<html>
    <head>
        <title>Different types of input elements demo</title>
        <script src="scripts/jquery.min.js"></script>
    </head>
    <body>  
            <form action="/api/register" method="POST">
            <input type="text" value="Shaila" name="firstname"/>
            <br/>
            <input type="date" name="resultdate"/> <br/> 
            Passed : <input type="checkbox" value="passed" name="result"/> <br/> 
            <p>Please select your Qualification:</p>
            <select size="6" id="subject" name="subject">
                <option>Software Engg</option>
                <option>Computer Science</option>
                <option>AWS</option>
                <option>DotNet</option>
                <option>Angular</option>
                <option>React</option>
                <option>Python</option>
            </select>

            <button type="submit">Register</button>

</form>    
</body>
</html>
